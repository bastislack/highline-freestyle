<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Highline Freestyle aims to share knowledge about most of the tricks that exist out there and help people to get into the sport." />
    <script type="module">
      // Reads localStorage for User Preferences on Color Scheme.
      // If no prefs are found, fall back to OS preference (prefers-color-scheme: dark)
      const LocalStorageKey = "COLOR_SCHEME";
      if (localStorage[LocalStorageKey] === 'dark' || (!(LocalStorageKey in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>

    <title>Highline Freestyle</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
